<!DOCTYPE html>
<html>
<head>

<title>Tablle</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td{
        border: 1px solid black;
        padding: 7px;
        text-align: center;
    }
    th{
        background-color: beige;
    }
    tr{
        background-color: bisque;
    }
</style>
</head>

<body>
<table >
<tr>
<th></th>
<th>9am</th>
<th>10am</th>
<th>11am</th>
<th >12am</th>
</tr>

<tr>
<td>Monday</td>
<td colspan="2">Geography</td>
<td>Math</td>
<td>Art</td>

</tr>

<tr>
<td>Tuesday</td>
<td colspan="3">Gym</td>
<td>Home Es</td>
</tr>

</table>
</body>

</html>
